
# Open directories in yazi
protocol file
mime inode/directory
# action send_text all cd $FILE_PATH\r
action launch --location hsplit --cwd ${FILE_PATH} yazi

# Open URLs in the browser
protocol http, https
action launch --type=background xdg-open ${URL}

# Open any image in the full kitty window by clicking on it
protocol file
mime image/*
action launch --type=overlay kitten icat --hold -- ${FILE_PATH}

# Open media in VLC
protocol file
mime video/*
action launch --type=background env -u DISPLAY vlc ${URL}

protocol file
mime audio/*
action launch --type=background env -u DISPLAY vlc ${URL}

open text in editor
protocol file
mime text/plain
action launch ${EDITOR} ${FILE_PATH}