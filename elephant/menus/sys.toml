name = "system"
name_pretty = "System Commands"
icon = "laptop"
global_search = true
search_name = true

[[entries]]
text = "Start Docker"
keywords = ["docker", "immich"]
icon = "docker"
actions = { "start" = "systemctl start docker.service" }

[[entries]]
text = "Stop Docker"
keywords = ["docker", "immich"]
icon = "stop"
actions = { "stop" = "systemctl stop docker.service docker.socket" }

[[entries]]
text = "Restart Elephant"
keywords = ["elephant"]
icon = "reload"
terminal = true
actions = { "restart" = "systemctl --user restart elephant.service" }