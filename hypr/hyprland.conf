# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = $HOME/.config/hypr/vars.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitorv2 {
  output = eDP-1
  mode = 2256x1504@60
  position = 0x0
  scale = 1.175
}

monitor = desc:ASUSTek COMPUTER INC XG27ACG T6LMQS029175, preferred, auto-center-left, 1
monitor = , preferred, auto-center-up, 1


# Unscale apps that can't
xwayland {
  force_zero_scaling = true
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Nordzy-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Nordzy-hyprcursors
env = HYPRCURSOR_SIZE,24

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = MOZ_ENABLE_WAYLAND,1

env = EDITOR,edit

#################
### AUTOSTART ###
#################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = hyprpaper

# core programs
exec-once = dunst
exec-once = udiskie
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = wbg -s $HOME/.config/background.jpg

exec-once = wl-paste --type=text --watch cliphist store # Stores only text data
exec-once = wl-paste --type=image --watch cliphist store # Stores only image data

exec-once = elephant
exec-once = walker --gapplication-service
exec-once = thunar --daemon

exec-once = [workspace special:thunderbird silent] thunderbird
exec-once = streamcontroller -b
exec-once = solaar -b solaar -w hide

# Eww
exec-once = $eww open bar
# exec-once = $eww-test daemon # remove delay on first launch of start
# exec-once = $eww-test open bar # use the test config by default
exec-once = rm $HOME/.cache/eww_start.lock # make sure the start menu dosn't think its open

# systray apps
exec-once = nm-applet
exec-once = blueman-applet

exec-once = bluetoothctl connect 40:72:18:AD:77:86 # Try connecting my headphones

exec = $scripts/bootstatechecker.sh

exec-once = $terminal --hold fastfetch -c $HOME/.config/fastfetch/moon.jsonc 

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $G_active_1
    col.inactive_border = $C_grey

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 4.0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $C_shadow
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0q
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + o in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers, 2 to force anime gender envy
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # background_color = rgb(00FFFF)
    disable_splash_rendering = true
    font_family = Noto Sans
    initial_workspace_tracking = 2
    anr_missed_pings = 5
    vfr = true
    middle_click_paste = false
    # size_limits_tiled = true
}

group {
    auto_group = true
    col.border_active = $G_active_3
    col.border_inactive = $C_grey
    col.border_locked_active = $G_active_2
    col.border_locked_inactive = $C_dark
    groupbar {
        render_titles = true
        font_size = 14
        indicator_gap = -16
        indicator_height = 18
        rounding = 8
        rounding_power = 2.0
        gaps_out = 5
        col.active = $C_purple 
        col.inactive = $C_grey
        col.locked_active = $C_purple
        col.locked_inactive = $C_dark
    }
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:shiftlock
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification

    touchpad {
        natural_scroll = true
        # clickfinger_behavior = true
        scroll_factor = 0.75
    }
}

###################
### KEYBINDINGS ###
###################

source = $HOME/.config/hypr/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:(.*)

# Fix some dragging issues with XWayland 
windowrule = prop nofocus, class:(^$),title:(^$),xwayland:1,floating:1,fullscreen:0,pinned:0 

# label apps in specal workspaces
windowrule = bordercolor $G_active_4, onworkspace:s[true]

# label xwayland apps
windowrule = bordercolor $C_warning_active $C_warning_inactive, xwayland:1

# label pinned apps
windowrule = bordercolor $C_pin_active $C_pin_inactive, pinned:1

# Test what modals are
windowrule = bordercolor $C_highlight_active $C_highlight_inactive, modal:1

#force focus on polkit prompt
windowrule = stayfocused, class:^(hyprpolkitagent)
windowrule = prop dimaround, class:^(hyprpolkitagent)
windowrule = stayfocused, class:^(gcr-prompter)
windowrule = prop dimaround, class:^(gcr-prompter)

# attempt to fix windscribe
windowrule = float, class:^(Windscribe)

# opacity rules
windowrule = opacity 1.0 override, title:^(Picture-in-Picture)
windowrule = opacity 1.0 override, tag:notransparency

#thunar popups
windowrule = float, title:^(File Operation Progress.*)
windowrule = float, title:^(Rename.*)
windowrule = stayfocused, title:^(Rename.*)

# make 1-3 persistent workspaces
workspace = r[1-3], persistent:true # currently broken on 0.51.1
