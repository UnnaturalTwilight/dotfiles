
################
### GESTURES ###
################

# https://wiki.hyprland.org/Configuring/Variables/#gestures

gestures {

}

# gesture = fingers, direction, action, options

gesture = 3, vertical, scale: 0.6 , special, magic
gesture = 4, swipe, scale: 1.0, move
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# propertys for binds
binds {
    scroll_event_delay = 150 # ms
    drag_threshold = 0   # pixels
    hide_special_on_workspace_change = true
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, $terminal
bind = $mainMod, GRAVE, exec, $terminal
# bind = $mainMod, C, exec, $HOME/Monolith/birdmanager/minimize.sh
bind = $mainMod, Q, exec, $scripts/hypr-close-or-minimize.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Z, exec, $browser
bind = $mainMod, F, togglefloating,
bind = $mainMod, F11, fullscreen, 0, toggle
bind = $mainMod SHIFT, T, pin,
bind = $mainMod CONTROL, T, pin, # match with windows hotkey
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, togglegroup
bind = $mainMod SHIFT, W, lockactivegroup, toggle

bind = CONTROL ALT, Delete, exit # replace with hyprshutdown when a bin package is available

# layout control
bind = $mainMod, A, splitratio, -.3
bind = $mainMod SHIFT, A, splitratio, .3
bind = $mainMod, D, splitratio, .3
bind = $mainMod SHIFT, D, splitratio, -.3
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, O, pseudo, # dwindle

#menu
bind = $mainMod, space, exec, $menu
bind = , XF86Search, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Alt-Tab implentation
bind = ALT, Tab, cyclenext,           # change focus to another window
bind = ALT, Tab, bringactivetotop,    # bring it to the top

# My mouse's weird button
bind = CONTROL ALT, Tab, cyclenext, visible   # change focus to another window

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# makes the project key on my media row activate the magic workspace
bind = $mainMod, P, togglespecialworkspace, magic 
bind = $mainMod SHIFT, P, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll (on a real mouse)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# change workspaces with mouse side side buttons
bind = $mainMod, mouse:276, workspace, r+1
bind = $mainMod, mouse:275, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindc = $mainMod, mouse:272, togglefloating
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && $eww poll bright
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- -n9600 && $eww poll bright

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, XF86AudioPlay, exec, kitty rmpc

# screenshot with printscreen
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy && hyprctl notify 5 2000 0 "Screenshot copied to clipboard"
bindl = $mainMod, Print, exec, grim - | wl-copy && hyprctl notify 5 2000 0 "Screenshot copied to clipboard"

# clipboard
bind = SUPER, V, exec, walker -m clipboard
bind = SUPER SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = $mainMod, C, exec, hyprpicker -al
bind = $mainMod SHIFT, C, exec, hyprpicker -alf rgb

# taskmgr
bind = CONTROL SHIFT, escape, exec, kitty btop

# calc
bind = $mainMod, equal, exec, kitty qalc
bind = , XF86Calculator, exec, kitty qalc

# "Start" Menu bound to the Framework key
bind = , XF86AudioMedia, exec, $startmenu

# disable transparency on inactive windows
bind = $mainMod, T, tagwindow, notransparency 